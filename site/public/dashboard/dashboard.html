<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/logo-barbearia.jpg
" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Playfair+Display&display=swap"
        rel="stylesheet">

    <title>Dashboard | Barbearia Independência</title>
</head>

<body>
    <!-- Começo do Header -->
            <header id="header">
                <div class="navbar">
                    <nav class="navbar">
                        <ul class="header">
                            <figure class="logo">
                                <a href="../index.html">
                                    <img src="../assets/logo-barbearia-semfundo.png" alt="Logo da barbearia">
                                </a>
                            </figure>
                            <div class="dashboard-titulo">
                                <span>
                                    Dashboard | Barbearia Independência
                                </span>
                            </div>
                    </nav>
                </div>
            </header>
    
    <!-- Fim do Header -->

    <!-- Começo do corpo -->
    <div class="background-corpo">
        <div id="corpo">
            <div class="textos">
                <div class="texto-quantidade-clientes">
                    <span class="titulo_mais_movimento">
                        Mês com mais movimento:<br>
                        <span id="mais_movimento">
                            Janeiro - 1600 (Clientes)
                        </span>
                    </span>
                    <hr>
                    <span class="titulo_menos_movimento">
                        Mês com menos movimento:<br>
                        <span id="menos_movimento">
                            Março - 800 (Clientes)
                        </span>
                    </span>
                </div>
                <div class="texto-corpo">
                    <span>
                    Quantidade de clientes por mês
                    </span>
                
                    <input placeholder="Clientes por mes" type="number"><br>
                    <button onclick="verClientela()">Ver clientela</button>
                </div>
            </div>
               <!-- Começo do Dashboard -->
        <div id="corpo-dashboard">
        <div class="div_dashboard">
            <!-- Começo do dashboard -->
            <canvas id="dashboard"></canvas>
        </div>
        </div>
        </div>
        <!-- Fim do Dashboard -->
    </div   >
        <!-- Fim do Corpo -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/scripts/dashboard.js"></script>
</body>
</html>
