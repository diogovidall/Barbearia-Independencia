<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all. min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/logo-barbearia.jpg
        " type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Dashboard | Barbearia Independência</title>
</head>

<body>
    <!-- Começo do Header -->
    <header id="header">
        <div class="navbar">
            <nav class="navbar">
                <ul class="header">
                    <figure class="logo">
                        <a href="../index.html">
                            <img src="../assets/logo-barbearia-semfundo.png" alt="Logo da barbearia">
                        </a>
                    </figure>
                    <div class="dashboard-titulo">
                        <span>
                            Dashboard | Barbearia Independência
                        </span>
                    </div>
            </nav>
        </div>
    </header>

    <!-- Fim do Header -->

    <!-- Começo do corpo -->
    <div class="background-corpo">
        <div id="corpo">
            <div class="textos">
                <div class="texto-quantidade-clientes">
                    <div class="div_mais_movimento">
                        <img src="../assets/icons/line-chart.svg" alt="" width="60px">
                        <span class="titulo_mais_movimento">
                            Maior movimento:<br>
                            <span id="mais_movimento">
                            </span>
                    </div>
                    </span>
                    <hr class="linha_vertical">
                    <div class="div_menos_movimento">
                        <img src="../assets/icons/line-chart-down.svg" alt="" width="60px">
                        <span class="titulo_menos_movimento">
                            Menor movimento:<br>
                            <span id="menos_movimento">
                            </span>
                        </span>
                    </div>
                </div>
                <div class="texto-corpo">
                    <img src="../assets/icons/barbearia(1).png" alt="Imagem de um grafico de linha">
                    <select id="escolhaMes" placeholder="Escolha um Mês..." class="select-mes">
                        <option value="janeiro" id="janeiro" class="option">Janeiro</option>
                        <option value="fevereiro" id="fevereiro" class="option">Fevereiro</option>
                        <option value="marco" id="março" class="option">Março</option>
                        <option value="abril" id="abril" class="option">Abril</option>
                        <option value="maio" id="maio" class="option">Maio</option>
                        <option value="junho" id="junho" class="option">Junho</option>
                        <option value="julho" id="julho" class="option">Julho</option>
                        <option value="agosto" id="agosto" class="option">Agosto</option>
                        <option value="setembro" id="setembro" class="option">Setembro</option>
                        <option value="outubro" id="outubro" class="option">Outubro</option>
                        <option value="novembro" id="novembro" class="option">Novembro</option>
                        <option value="dezembro" id="dezembro" class="option">Dezembro</option>
                    </select>
                    <input placeholder="Quantidade de clientes nesse mês" type="number" id="input_clientela"><br>
                    <button onclick="inserirNovaClientela()">Ver clientela</button>
                </div>
            </div>
            <!-- Começo do Dashboard -->
            <div id="corpo-dashboard">
                <div class="div_dashboard">
                    <!-- Começo do dashboard -->
                    <canvas id="dashboard"></canvas>
                </div>
            </div>
        </div>
        <!-- Fim do Dashboard -->
    </div>
    <!-- Fim do Corpo -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/scripts/dashboard.js"></script>
</body>
<script>
    var quantidadeClientela = [];

    function verClientela() {
        var menosMovimento = document.getElementById('menos_movimento');
        var maisMovimento = document.getElementById('mais_movimento');
        var valorSelect = document.getElementById('escolhaMes');
        var clientelaMes = Number(input_clientela.value);
        var mesEscolhido = valorSelect.value;

        console.log("Mes: " + mesEscolhido);
        console.log("Quantidade de clientes: " + clientelaMes);

        if (mesEscolhido == '' || clientelaMes == '') {
            console.log("Não foi escolhido nenhum valor")
            Swal.fire({
                icon: 'error',
                title: 'Não encontramos os valores necessários para atualizar o Dashboard.',
                text: 'Verifique se preencheu todos os campos.',
            })
        } else {
            quantidadeClientela.push(clientelaMes);
            console.log(quantidadeClientela)

        }

    }
</script>

</html>
