</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="header">
                <figure class="logo">
                    <a href="./index.html">
                        <img src="assets/logo-barbearia-semfundo.png" alt="Logo da barbearia">
                    </a>
                </figure>
                <li>
                    <a href="./index.html#home">
                        Sobre nós
                    </a>
                    <div class="bar"></div>
                </li>
                <li>
                    <a href="./index.html#cartao-fidelidade">
                        Vale Independência
                        
                    </a>
                    <div class="bar"></div>
                </li>
                <li>
                    <a href="./index.html#servicos">
                        Serviços
                    </a>
                    <div class="bar"></div>

                </li>
            </ul>
            <div class="link-agendamento">
                <li class="link">
                    <a href="https://booksy.com/pt-br/174888_barbearia-independencia-sp_barbearias_1047773_sao-paulo">Agendar</a>
                </li>
            </div>
            <!-- Musica do site -->
            <embed height="60" type="audio/mp3" width="300" src="./music/elvis-blues.m4a" volume="50" loop="true" autostart="false" class="music-site"/>

        </nav>
    </header>
    <div class="container">
        <div class="box">
            <div class="container-box">
                <input type="text" placeholder="Nome" class="input-form" id="nome_input">
                <input type="text" placeholder="CPF" class="input-form" id="cpf_input">
                <input type="email" placeholder="Email" class="input-form" id="email_input">
                <input type="password" placeholder="Senha" class="input-form" id="senha_input">
                <input type="password" placeholder="Confirme sua Senha" class="input-form"  id="confirmacao_senha_input">

                
                <div class="row-text-login">
                    <span class="span-row-text-login" onclick="moveImageLeft()">Login</span>
                </div>
                <button class="btn btn-enviar" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>

        <div class="box">
            <div class="container-box">
                <img src="assets/icons/cadeira-de-barbeiro.png" alt="" class="cadeira-barbeiro">
                <input type="text" placeholder="Email" class="input-form" id="email_input_login">
                <input type="password" placeholder="Senha" class="input-form" id="senha_input_login">
                <span class="mudanca-login-cadastro" onclick="moveImageRigth()">Cadastre-se</span>
                <button class="btn" onclick="entrar()">Entrar</button>
            </div>
        </div>
    </div>

    <div class="image-area" id="image-area">
            <img src="assets/logo-barbearia-semfundo.png">
    </div>

 <script src="js/scripts/script.js"></script>
